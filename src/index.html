<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Luxury Restaurant</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>


  <body>
    <div class="wrap">
      <section class="page-banner">
        <header class="page-header">
          <div class="container page-header-container">
            <a href="#" class="page-logo">
              <p class="page-logo-text"><span class="page-logo-text-orange">Luxury</span> Restaurant</p>
            </a>
            <nav class="page-menu">
              <ul class="page-menu-list">
                <li class="page-menu-list-el">
                  <a href="#" class="page-menu-list-link">Home</a>
                </li>
                <li class="page-menu-list-el">
                  <a href="#menu" class="page-menu-list-link">Menu</a>
                </li>
                <li class="page-menu-list-el">
                  <a href="#reservation" class="page-menu-list-link"
                    >Reservation</a
                  >
                </li>
                <li class="page-menu-list-el">
                  <a href="#" class="page-menu-list-link">Recipe</a>
                </li>
                <li class="page-menu-list-el">
                  <a href="#" class="page-menu-list-link">Blog</a>
                </li>
                <li class="page-menu-list-el">
                  <a href="#" class="page-menu-list-link">Pages</a>
                </li>
                <li class="page-menu-list-el">
                  <a href="#" class="page-menu-list-link">Contact</a>
                </li>
                <li class="page-menu-list-el">
                  <img src="images/icon_cart.png" alt="cart" class="cart"><span class="amount">3</span>
                </li>
              </ul>
            </nav>
            <button class="button header-button">
              <img src="images/icon_plate.png" alt="">Book your table
            </button>
          </div>
        </header>

        <div class="carousel">
            <div class="carousel-arrow carousel-arrow-left" id="arrowLeft"></div>
            <div class="carousel-arrow carousel-arrow-right" id="arrowRight"></div>
            <div class="carousel-slide active" id="slide-1">
                <h1 class="carousel-title">Teast you fav dish</h1>
                <p class="carousel-text">from your restaurant.</p>
            </div>
            <div class="carousel-slide" id="slide-2">
                <h1 class="carousel-title">Book your table</h1>
                <p class="carousel-text">in the best place.</p>
            </div>
            <div class="carousel-slide" id="slide-3">
                <h1 class="carousel-title">Find out where is</h1>
                <p class="carousel-text">the best food in the city.</p>
            </div>        
        </div>
        
        <div class=page-banner-cta>
            <img src="../images/icon_phone.png" alt="" class="cta-icon">
            <p class="cta-text">Call us and book your table</p>
            <p class="cta-number">1-008 005 006</p>
        </div>

      </section><!--end of banner-->

      


    </div><!--end of wrap-->
    

    <script src="script.js" defer></script>
  </body>
</html>
